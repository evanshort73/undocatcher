<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Undo Catcher</title>
    <script src="theater.js"></script>
    <script src="elm.js"></script>
  </head>
  <body>
    <div id="main"></div>
    <script>
      var app = Elm.Main.fullscreen();
      app.ports.initTheater.subscribe(initTheater);
      app.ports.replace.subscribe(replace);
      app.ports.undoAndReplace.subscribe(undoAndReplace);
      app.ports.undo.subscribe(undo);
      app.ports.redo.subscribe(redo);
    </script>
  </body>
</html>
